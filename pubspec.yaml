name: neskpanel_mobile
description: "Panel Mobile"
publish_to: 'none' # Remova esta linha se quiser publicar o pacote, mude para 'https://pub.dev' se quiser publicar no pub.dev
# Para mais informações sobre como publicar pacotes, visite https://dart.dev/tools/pub/cmd/pub-lish

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  supabase_flutter: ^2.0.0 # Autenticacao
  cupertino_icons: ^1.0.8 # Ícones do iOS
  google_fonts: ^4.0.4 # Pacote de Fonts do goole
  provider: ^6.0.0 # Pacote de gerenciamento de estado

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: false
  image_path: "assets/logo.png"
  background_color: "#1a1a1a" 
  remove_alpha_ios: true      # evita transparência no iOS